---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
    </header>
    
    <div class="content">
        {{ content }}
    </div>
    
    <footer>
        <p><a href="{{ "/" | relative_url }}">← ホームに戻る</a></p>
    </footer>
</article>
