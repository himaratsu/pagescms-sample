---
layout: default
title: ホーム
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>投稿一覧</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
